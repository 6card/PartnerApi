<div class="ui middle aligned center aligned grid">
    <div class="column login">
        
        <img src="../../../assets/images/logo.png" class="image">

        
        <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
        <div class="ui segment">
            <div class="field" [ngClass]="{'error':!loginForm.controls['UserName'].valid && loginForm.controls['UserName'].touched}">
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input formControlName="UserName" type="email" placeholder="Логин">
            </div>
            </div>
            <div class="field" [ngClass]="{'error':!loginForm.controls['Password'].valid && loginForm.controls['Password'].touched}">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input formControlName="Password" type="password" placeholder="Пароль">
            </div>
            </div>
            <button [disabled]="loading" class="ui fluid large submit button" type="submit" [disabled]="!loginForm.valid">Вход</button>
        </div>

        <div [ngStyle]="{'display': getError()}" class="ui error message">{{error}}</div>
        </form>
    </div>
</div>
