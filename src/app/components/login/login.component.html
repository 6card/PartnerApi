<div class="ui middle aligned center aligned grid">
    <div class="column login">
        <h2 class="ui teal image header">
        <img src="../../../assets/images/logo.png" class="image">
        <div class="content">
            Log-in to your account
        </div>
        </h2>
        <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="doLogin($event)">
        <div class="ui segment">
            <div class="field">
            <div class="ui left icon input">
                <i class="user icon"></i>
                <input formControlName="UserName" type="email" placeholder="E-mail address">
            </div>
            </div>
            <div class="field">
            <div class="ui left icon input">
                <i class="lock icon"></i>
                <input formControlName="Password" type="password" placeholder="Password">
            </div>
            </div>
            <button class="ui fluid large submit button" type="submit">Login</button>
        </div>

        <div class="ui error message"></div>

        </form>
    </div>
</div>
